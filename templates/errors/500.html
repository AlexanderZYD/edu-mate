{% extends "base.html" %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="text-center">
                <div class="error mx-auto" data-text="500">500</div>
                <p class="lead text-gray-800 mb-5">Internal Server Error</p>
                <p class="text-gray-500 mb-0">Something went wrong on our end.</p>
                <a href="{{ url_for('index') }}">&larr; Back to Homepage</a>
            </div>
        </div>
    </div>
</div>

<style>
.error {
    font-size: 7rem;
    position: relative;
    line-height: 1;
    width: 12.5rem;
}
.error:before {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    color: #eee;
    z-index: -1;
}
</style>
{% endblock %}
